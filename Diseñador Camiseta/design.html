<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>CamiSiO2.co - Diseña tu camiseta</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="table.css">
</head>
<body>

	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">CamiSiO2.com</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1>CamiSiO2.com - Diseño de camiseta</h1>

			<!-- <h1>Diseñala tú <span class="badge badge-secondary">Ahora</span></h1> -->

			<div class="row">
				<div class="col-md-8 col-sm-6">

					<div id="designer"></div>

					<ul class="product-view-selector">
						<li class="view-front" id="2star"><img src="http://joy105.com/wp-content/uploads/2017/05/heart.png" alt="heart"></li>
						<li class="view-front" id="2ancla"><img src="img/ancla.png" alt="ancla"></li>
						<li class="view-front" id="2star"><img src="img/star.png" alt="star"></li>
						<li class="view front" id="save">Save</li>
						<!-- <li class="view-front" id="2move">Move</li>
						<li class="view-front" id="2scale">Escala</li> -->
					</ul>
				</div>
			
				<div class="col-md-4 col-sm-6">
					<div class="pricingTable">
						<div class="pricingTable-header">
							<h3 class="heading">Deportiva</h3>
							<span class="price-value">
								<span class="currency">$</span> 10
								<span class="month">/un</span>
							</span>
						</div>
						<div class="pricing-content">
							<ul>
								<li>Azul</li>
								<li>Cuello redondo</li>
							</ul>
							<a href="#" class="read">Comprar</a>
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md5 col-sm-6">
					<div id="designer2"></div>
				</div>
			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/jquery.svg.js"></script>
	<script src="js/jquery.svganim.js"></script>
	<script src="js/jquery.svgdom.js"></script>
	<script src="js/disenador.js"></script>
</body>
</html>
